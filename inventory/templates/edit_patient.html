{% extends 'base.html' %}

{% block content %}
<h2>Edit Patient</h2>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ patient.id }}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}" required>
    </div>
    <div class="form-group">
        <label for="sex">Sex</label>
        <select class="form-control" id="sex" name="sex" required>
            <option value="Male" {% if patient.sex == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient.sex == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient.sex == "Other" %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="problem">Problem</label>
        <textarea class="form-control" id="problem" name="problem" required>{{ patient.problem }}</textarea>
    </div>
    <div class="form-group">
        <label for="nic">National Identity Card (NIC)</label>
        <input type="text" class="form-control" id="nic" name="nic" value="{{ patient.nic }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
</form>
{% endblock %}
