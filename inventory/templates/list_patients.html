{% extends 'base.html' %}

{% block content %}
<h2>Patients List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Problem</th>
            <th>NIC</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.sex }}</td>
                <td>{{ patient.problem }}</td>
                <td>{{ patient.nic }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
