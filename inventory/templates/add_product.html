{% extends 'base.html' %}

{% block content %}
<h2>Add Product</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Medicine Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="mrp">Maximum Retail Price (MRP)</label>
        <input type="number" class="form-control" id="mrp" name="mrp" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="mfg_date">Manufacturing Date</label>
        <input type="date" class="form-control" id="mfg_date" name="mfg_date" required>
    </div>
    <div class="form-group">
        <label for="expiry_date">Expiry Date</label>
        <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
    </div>
    <div class="form-group">
        <label for="stock_quantity">Quantity in Stock</label>
        <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
{% endblock %}
